<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Paradiso Manager Login</title>

<body class = "d-flex  justify-content-center" style="font-family: Raleway">
    <form class = "align-self-center p-5 text-dark rounded-3">
         <!-- Title -->
        <h2 class = "text-center mb-3" style="color:white">Manager Login</h2>
        <br>
            <div class = "row">
                 <!-- Username -->
                <div class = "col"><label for="username">Username: </label></div>
                <div class = "col"> <input type="text" name="username" id="username" placeholder="Username"></div>
            </div>
            <br>
            <div class="row">
                <!-- Password -->
                <div class = "col"><label for="password">Password: </label></div>
                <div class = "col"><input type="password" name="password" id="password" placeholder="Password"></div>
            </div>
        <br><br>
        <!-- Submit -->
        <span class = "d-flex justify-content-center">
            <a href="./menu.html" class = "btn">Login as a Manager</a>

        <br>
        <!-- Back -->
        <span class = "d-flex justify-content-center">

        <br>
    </form>
