<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Paradiso Login Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/Main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Javascript/login.js"></script>
</head>
<body class = "d-flex  justify-content-center">
    <form class = "align-self-center p-5 text-dark rounded-3">
        <h2 class = "text-center mb-3" style="color: white;">Login</h2>
        <div class = "container">
            <!-- Username -->
            <div class = "row" style="color: white;">
                <div class = "col"><label for="username">Username: </label></div>
                <div class = "col"> <input placeholder="Username" type="text" name="username" id="username"></div>
            </div>
            <br>
            <div class="row" style="color: white;">                
                <!-- Password -->
                <div class = "col"><label for="password">Password: </label></div>
                <div class = "col"><input placeholder="Password" type="password" name="password" id="password"></div>
            </div>
            <p id="error">This is an incorrect Username or Password!</p>
        </div>
        
        <br><br>
        <!-- Submit -->
        <span class = "d-flex justify-content-center">
            <buttom class = "btn" onclick="Check()">Submit</button>
        </span>
        <br>
        <span class = "d-flex justify-content-center" style="color: white;">
            Don't have an account?&nbsp; <a href="./signup.html"> Sign up here</a>
        </span>
        <br>
        <span class = "d-flex justify-content-center" style="color: white;">
           <a href="./login-manager.html">Manager Login</a>
        </span>
    </form>
</body>
</html>
