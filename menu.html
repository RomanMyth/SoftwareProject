<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/menu.css">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</head>
<body>
    <div id="header" class="header">
        <div class="logo">
            <img src="./Images-main/honertc_foodtrucklogo_51222 (1).png" alt="food truck" height="75px">
        </div>
        <div class="slogan" >
            <img src="./Images-main/honertc_foodtruckslogan_51222.png" alt="slogan" height="100px">
        </div>
        <div class="Guest">
            <img src="./Images-main/guest.png" alt="account logo" height="70">
        </div>
    </div>
    <div id="body">
        <div id="sitemap-con">
            <div id="map-top">
                <div id="map-pasta"></div>
                <div id="map-soup"></div>
                <div id="map-sides"></div>
            </div>
            <div id="map-bottom">
                <div id="map-anti"></div>
                <div id="map-protein"></div>
                <div id="map-sweet"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="botLeft">Copyright &copy; 2022 The Men In Grey</div>
        <div id="botMid"><i>"The Italian Paradise On Wheels!"</i></div>
        <div id="botRight">
            <a href="#" class="iconLink"><ion-icon name="logo-twitter" class="botIcons"></ion-icon></a>
            <a href="#" class="iconLink"><ion-icon name="logo-facebook" class="botIcons"></ion-icon></a>
            <a href="#" class="iconLink"><ion-icon name="logo-instagram" class="botIcons"></ion-icon></a>
            <a href="#" class="iconLink"><ion-icon name="logo-tumblr" class="botIcons"></ion-icon></a>
        </div>
    </div>

</html>
